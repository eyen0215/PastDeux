{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Welcome to PastDue</h1>
    <p class="text-xl text-gray-600 mb-8">Your smart task manager that helps you stay on top of deadlines</p>
    <div class="space-y-4">
        <a href="{{ url_for('signup') }}" class="bg-blue-500 text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition inline-block">
            Get Started
        </a>
        <a href="{{ url_for('login') }}" class="bg-gray-500 text-white px-8 py-3 rounded-lg hover:bg-gray-600 transition inline-block">
            Login
        </a>
    </div>
</div>
{% endblock %}
